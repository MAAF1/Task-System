<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand fw-bold" routerLink="/">TaskManager</a>

  <!-- Logged in users -->
  @if(authService.isLoggedIn()) {
    <div class="ms-auto d-flex align-items-center">

      <!-- Username display -->
      Welcome, <strong>{{ username }}</strong>

      <!-- Links for SuperAdmin -->
      @if(authService.isSuperAdmin()) {
        <a routerLink="/admindashboard" class="btn btn-outline-primary btn-sm ms-2">Admin Dashboard</a>
        <a routerLink="/createtask" class="btn btn-outline-success btn-sm ms-2">Create Task</a>
      }

      <!-- Links for Admin -->
      @else if(authService.isAdmin()) {
        <a routerLink="/admindashboard" class="btn btn-outline-primary btn-sm ms-2">Admin Dashboard</a>
        <a routerLink="/createtask" class="btn btn-outline-success btn-sm ms-2">Create Task</a>
      }

      <!-- Links for User -->
      @else if(authService.isUser()) {
        <a routerLink="/dashboard" class="btn btn-outline-primary btn-sm ms-2">Dashboard</a>
        <a routerLink="/task-details/1" class="btn btn-outline-secondary btn-sm ms-2">My Task Detail</a>
      }

      <!-- Logout button -->
      <button class="btn btn-outline-danger btn-sm ms-3" (click)="logout()">Logout</button>
    </div>
  } @else {
    <!-- Not logged in -->
    <div class="ms-auto">
      <a routerLink="/login" class="btn btn-outline-primary me-2">Login</a>
      <a routerLink="/register" class="btn btn-primary">Register</a>
    </div>
  }
</nav>
