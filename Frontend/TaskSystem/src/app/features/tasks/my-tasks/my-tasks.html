<div class="container py-5">
  <div class="header-section mb-5 text-center">
    <h1 class="fw-bold text-dark">My Workspace</h1>
    <p class="text-muted fs-5">Track and manage your daily tasks with ease.</p>
  </div>

  <div class="row g-4"> @for (task of myTasks; track task.taskId) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="task-card h-100 shadow-sm" 
             [routerLink]="['/task-details', task.taskId]" 
             [state]="{ data: task }">
          
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="badge rounded-pill px-3 py-2" [ngClass]="{
              'bg-warning text-dark': task.userStatus === TaskStatus.Pending,
              'bg-primary': task.userStatus === TaskStatus.InProgress,
              'bg-success': task.userStatus === TaskStatus.Completed
            }">
              <i class="bi bi-circle-fill me-1 small"></i>
              {{ TaskStatus[task.userStatus] }}
            </span>
            <i class="bi bi-three-dots-vertical text-muted"></i>
          </div>

          <h5 class="fw-bold">{{ task.title }}</h5>
          <p class="small line-clamp">{{ task.description || 'No description provided' }}</p>

          <div class="footer mt-4 pt-3 border-top d-flex justify-content-between align-items-center">
            <span class="small text-muted">
              <i class="bi bi-calendar3 me-2 text-primary"></i>
              {{ task.taskDueDate | date:'MMM d, y' }}
            </span>
            <span class="view-btn text-primary fw-bold small">
              View details <i class="bi bi-arrow-right ms-1"></i>
            </span>
          </div>
        </div>
      </div>
    }
  </div>
</div>
