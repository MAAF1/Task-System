<div class="login-container">
  <div class="login-card">
    <div class="login-header text-center">
      <div class="logo-circle">
        <i class="bi bi-person-plus"></i>
      </div>
      <h2 class="mt-3">Create Account</h2>
      <p class="text-muted">Join TaskPro</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-bold">Username</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Enter username"
          name="username"
          [(ngModel)]="registerData.username"
          #username="ngModel"
          required
          minlength="3"
        />

        <div class="text-danger mt-1" *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors?.['required']">
            Username is required
          </small>
          <small *ngIf="username.errors?.['minlength']">
            Username must be at least 3 characters
          </small>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="you@example.com"
          name="email"
          [(ngModel)]="registerData.email"
          #email="ngModel"
          required
          email
        />

        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">
            Email is required
          </small>
          <small *ngIf="email.errors?.['email']">
            Invalid email format
          </small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="registerData.password"
          #password="ngModel"
          required
          minlength="6"
        />

        <div class="text-danger mt-1" *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.['required']">
            Password is required
          </small>
          <small *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-success btn-lg w-100 fw-bold"
        [disabled]="registerForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <hr class="my-4">

    <p class="text-center text-muted">
      Already have an account?
      <a
        routerLink="/login"
        class="text-primary fw-bold text-decoration-none"
      >
        Sign In
      </a>
    </p>
  </div>

  <div class="login-background"></div>
</div>
