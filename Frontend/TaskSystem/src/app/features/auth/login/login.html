 <div class="login-container">
  <div class="login-card">
    <div class="login-header text-center">
      <div class="logo-circle">
        <i class="bi bi-check2-square"></i>
      </div>
      <h2 class="mt-3">TaskPro</h2>
      <p class="text-muted">Welcome Back!</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="you@example.com"
          name="email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          email
        />

        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">Email is required</small>
          <small *ngIf="email.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Enter your password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          minlength="6"
        />

        <div class="text-danger mt-1" *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.['required']">Password is required</small>
          <small *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 fw-bold"
        [disabled]="loginForm.invalid"
      >
        Sign In
      </button>
    </form>

    <hr class="my-4">

    <p class="text-center text-muted">
      Don't have an account?
      <a
        routerLink="/register"
        class="text-primary fw-bold text-decoration-none"
      >
        Sign Up
      </a>
    </p>
  </div>

  <div class="login-background"></div>
</div>
