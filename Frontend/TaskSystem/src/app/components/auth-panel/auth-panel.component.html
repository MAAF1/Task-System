<section class="panel">
  <div class="tabs">
    <button type="button" [class.active]="authMode === 'login'" (click)="modeChange.emit('login')">Login</button>
    <button type="button" [class.active]="authMode === 'register'" (click)="modeChange.emit('register')">Register</button>
  </div>

  <form class="auth-grid" (ngSubmit)="submitForm.emit()">
    <label *ngIf="authMode === 'register'">
      Username
      <input type="text" name="userName" [(ngModel)]="form.userName" placeholder="e.g. marwa" />
    </label>

    <label>
      Email
      <input type="email" name="email" [(ngModel)]="form.email" placeholder="name@example.com" required />
    </label>

    <label>
      Password
      <input type="password" name="password" [(ngModel)]="form.password" required />
    </label>

    <button class="primary" type="submit">{{ authMode === 'login' ? 'Sign in' : 'Create account' }}</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</section>
