<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo-circle">
        <i class="bi bi-check2-square"></i>
      </div>
      <h2 class="mt-3">TaskPro</h2>
      <p class="text-muted">Join Our Community</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> {{ error }}
      </div>

      <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> {{ success }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Username</label>
        <input 
          type="text" 
          class="form-control form-control-lg" 
          placeholder="Choose a username"
          formControlName="userName" 
          [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" 
        />
        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback d-block">
          <small *ngIf="f['userName'].errors['required']">Username is required</small>
          <small *ngIf="f['userName'].errors['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <input 
          type="email" 
          class="form-control form-control-lg" 
          placeholder="you@example.com"
          formControlName="email" 
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Please enter a valid email address</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input 
          type="password" 
          class="form-control form-control-lg" 
          placeholder="Enter a strong password"
          formControlName="password" 
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Confirm Password</label>
        <input 
          type="password" 
          class="form-control form-control-lg" 
          placeholder="Re-enter your password"
          formControlName="confirmPassword" 
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" 
        />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback d-block">
          <small *ngIf="f['confirmPassword'].errors['required']">Please confirm your password</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold" [disabled]="loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Creating...
        </span>
      </button>
    </form>

    <hr class="my-4">

    <p class="text-center text-muted">
      Already have an account? 
      <a [routerLink]="['/login']" class="text-primary fw-bold text-decoration-none">Sign In</a>
    </p>
  </div>

  <div class="register-background"></div>
</div>
